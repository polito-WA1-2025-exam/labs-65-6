<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Guess Who Game">
  <meta name="author" content="team 65-6">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/x-icon" href="./assets/GuessWhoLogo.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Guess Who</title>
</head>
<body>
  <header>
    <div class="logo"> </div>
    
  </header>
  <main class="container-fluid">
    <div class="row main-row">
        <div class="col-3" id="button-section">  

                <h3> Il tuo personaggio </h3>
                <div class="col-12 your-character">
                    
                </div>

                <div class="col-12 button-div">
                    <button id="question-mark-button"><i class="bi bi-question-circle fs-1"></i></button>
                    
                </div>
            
                <div class="col-12 button-div">
                    <button id="check-button"><i class="bi bi-check-circle fs-1"></i></button>
                   
                </div>

        </div>
        <div class="col-6">
            <div class="card-container">
                <div class="flexrow flex-row1">
                    <div class="card card-1"> </div>
                    <div class="card card-2"> </div>
                    <div class="card card-3"> </div>
                    <div class="card card-4"> </div>
                </div>
                <div class="flexrow flex-row2">
                    <div class="card card-5"> </div>
                    <div class="card card-6"> </div>
                    <div class="card card-7"> </div>
                    <div class="card card-8"> </div>
                </div>
                <div class="flexrow flex-row3">
                    <div class="card card-9"> </div>
                    <div class="card card-10"> </div>
                    <div class="card card-11"> </div>
                    <div class="card card-12"> </div>
                </div>
                
            </div>

        </div>
        <div class="col-3 match-section"> 
            <div class="player opp-player"></div>
            <h3> Your opponent </h3>
            <div class="player you-player"> </div>
            <h3> You </h3>

        </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
